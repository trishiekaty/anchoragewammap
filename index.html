const venueVisibility = { werewolf:true, vampire:true, changeling:true, hunter:true, shared:true, dangerous:true };
let markers = [];

function createMarkers() {
  markers.forEach(m => map.removeLayer(m.marker));
  markers = [];

  locations.forEach(loc => {
    if (!venueVisibility[loc.venue]) return;

    const color = venueColors[loc.venue];
    const isDangerous = loc.venue === 'dangerous';
    const size = isDangerous ? 16 : (loc.venue === 'shared' ? 10 : 12);
    const icon = makeIcon(color, size, isDangerous);

    const popupColor = isDangerous ? dangerStroke : color;
    const venueBg = isDangerous ? '#1a1a1a' : color;
    const sharedHtml = loc.shared ? `<div class="popup-shared">Also relevant to: ${loc.shared}</div>` : '';

    const popup = `
      <div class="popup-name" style="color:${popupColor}">${loc.name}</div>
      <span class="popup-venue" style="background:${venueBg};${isDangerous ? 'border:1px solid '+dangerStroke : ''}">${loc.venue.toUpperCase()} ‚Äî ${loc.st}</span>
      <div class="popup-section"><span class="popup-label">Type:</span> <span class="popup-value">${loc.type}</span></div>
      <div class="popup-section"><span class="popup-label">Status:</span> <span class="popup-value">${loc.status}</span></div>
      <div class="popup-section"><span class="popup-label">Resonance:</span> <span class="popup-value">${loc.spirit}</span></div>
      <div class="popup-section"><span class="popup-label">Features:</span> <span class="popup-value">${loc.features}</span></div>
      <div class="popup-section"><span class="popup-label">Supernatural:</span> <span class="popup-value">${loc.supernatural}</span></div>
      ${sharedHtml}
    `;

    const marker = L.marker([loc.lat, loc.lng], { icon }).bindPopup(popup, { maxWidth: 320 }).addTo(map);
    markers.push({ marker, venue: loc.venue });
  });

  document.getElementById('visible-count').textContent = markers.length;
}

function toggleVenue(venue) {
  venueVisibility[venue] = !venueVisibility[venue];
  const btn = document.querySelector(`[data-venue="${venue}"]`);
  btn.classList.toggle('active');
  createMarkers();
}
